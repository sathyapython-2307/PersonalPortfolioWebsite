{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<section id="contact" class="py-5 bg-light mt-5">
    <div class="container">
        <h2 class="text-center text-dark mb-4">Contact <span class="text-warning">Me</span></h2>
        <form class="mx-auto" style="max-width: 600px;" method="POST">
            <input type="text" name="fullName" placeholder="Full Name" class="form-control mb-3" required />
            <input type="email" name="email" placeholder="Email" class="form-control mb-3" required />
            <input type="text" name="phoneNumber" placeholder="Phone Number" class="form-control mb-3" />
            <input type="text" name="subject" placeholder="Subject" class="form-control mb-3" />
            <textarea name="message" rows="4" placeholder="Your Message" class="form-control mb-3" required></textarea>
            <button type="submit" class="btn btn-warning">Send Message</button>
        </form>
    </div>
</section>
{% endblock %}
