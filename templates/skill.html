{% extends "base.html" %}
{% block content %}
<section id="skill" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center text-dark mb-4">My <span class="text-warning">Skills</span></h2>
    <div class="row justify-content-center">
      {% for skill in skills %}
      <div class="col-md-4 col-sm-6 mb-4 d-flex">
        <div class="p-4 border rounded shadow-lg bg-dark text-white text-center flex-grow-1 d-flex flex-column">
          <h4 class="text-warning">{{ skill.title }}</h4>
          <p class="flex-grow-1">{{ skill.desc }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
